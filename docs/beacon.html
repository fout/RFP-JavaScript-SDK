<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>
        <script>
function parseCookie() {
    var attrs = {};
    var cookie = document.cookie;
    if (typeof cookie !== 'string' || cookie.length === 0) {
        return {};
    }

    var pairs = cookie.split(';');
    for (var i = 0; i < pairs.length; i++) {
        if (pairs[i].length === 0) {
            continue;
        }
        var pair = pairs[i].trim().split('=');
        var key = decodeURIComponent(pair[0]);
        var value = pair[1] && decodeURIComponent(pair[1]);
        attrs[key] = value;
    }

    return attrs;
}

function parseArguments() {
    var query = window.location.search.substring(1);
    if (query.length === 0) {
        return {};
    }
    var pairs = query.split('&');
    var args = {};
    for (var i = 0; i < pairs.length; i++) {
        var pair = pairs[i];
        var pieces = pair.split('=');
        var key = decodeURIComponent(pieces[0]);
        var value = decodeURIComponent(pieces[1]);
        args[key] = value;
    }
    return args;
}

function probability(i) {
    return Math.random() * 100 < i;
}

var args = parseArguments();
var attrs = parseCookie();

var mappings = {
    // TVer
    26: [
        //2, // TTD
        //4, // AJA
        //5, // MarketOne
        //6  // PORTO
    ]
};
// Sync with SpotX
var mappingsSpotX = {
    // TVer
    26: [
        // Publisher ID
        '824',
        '825',
        '826',
        //'1184',
        //'1185',
        //'1186',
        //'1187'
    ]
};

var networkId = args['network_id'];
if (typeof networkId !== 'undefined' && mappings.hasOwnProperty(networkId)) {
    var dspIds = mappings[networkId];
    if (dspIds instanceof Array) {
        for (var i = 0; i < dspIds.length; i++) {
            var dspId = dspIds[i];
            if (typeof attrs['r-sd-' + dspId] === 'undefined') {
                (new Image()).src = 'https://sync.rfp.fout.jp/sync?dsp_id=' + dspId;
            }
        }
    }
}
if (typeof networkId !== 'undefined' && mappingsSpotX.hasOwnProperty(networkId)) {
    var publisherIds = mappingsSpotX[networkId];
    var publisherId = args['publisher_id'];
    for (var j = 0; j < publisherIds.length; j++) {
        if (publisherIds[j] === publisherId && probability(30)) {
            if (typeof attrs['a-sd-1'] === 'undefined') {
                (new Image()).src = 'https://sync.search.spotxchange.com/partner?adv_id=8768&redir=https%3A%2F%2Fsync.rfp.fout.jp%2Fadserver%2Fmap%3Fadserver_id%3D1%26uid%3D%24SPOTX_USER_ID';
            }
            break;
        }
    }
}
        </script>
    </body>
</html>
